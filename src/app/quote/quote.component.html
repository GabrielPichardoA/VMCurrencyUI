<h1>Quote</h1>

<div class="card">
  <div *ngIf="(loading$ | async)" class="mx-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!(loading$ | async)">
    <ul>
      <div class="mb-4" *ngFor="let currency of currencies$ | async">
        <app-currency [currencyInfo]="currency"></app-currency>
      </div>
    </ul>
    <button class="btn btn-primary m-4 mt-1" (click)="loadCurrencies()">
      Refresh
    </button>
  </div>
</div>
